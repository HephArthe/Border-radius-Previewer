<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="border.css" rel="stylesheet">
</head>
<body>
    <h1>Border-Radius Preview</h1>
    <div>
        <div class="preview"></div>
        <div class="configs">
            <input id="supleft" type="number" min="0" max="100" placeholder="Sup Left">
            <input id="supright" type="number" min="0" max="100" placeholder="Sup Right">
            <input id="infleft" type="number" min="0" max="100" placeholder="Inf Left">
            <input id="infright" type="number" min="0" max="100" placeholder="Inf Right">
        </div>
        <div class="advanced">
            <input id="advsupleft" type="number" min="0" max="100" placeholder="Sup Left">
            <input id="advsupright" type="number" min="0" max="100" placeholder="Sup Right">
            <input id="advinfleft" type="number" min="0" max="100" placeholder="Inf Left">
            <input id="advinfright" type="number" min="0" max="100" placeholder="Inf Right"> 
        </div>
        <div class="button">
            <button>Advanced Options</button>
        </div>
    </div>
    <script src="border.js"></script>
</body>
</html>
